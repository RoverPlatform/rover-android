apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'rover'

    publishedGroupId = 'io.rover.library'
    libraryName = 'Rover'
    artifact = 'rover'

    libraryDescription = 'The Rover Proximity and Messaging Library'

    siteUrl = 'https://github.com/RoverPlatform/rover-android'
    gitUrl = 'https://github.com/RoverPlatform/rover-android.git'

    libraryVersion = '1.2.1'

    developerId = 'ata-n'
    developerName = 'Ata N'
    developerEmail = 'ata@rover.io'

    licenseName = 'MIT License'
    licenseUrl = 'https://opensource.org/licenses/MIT'
    allLicenses = ["MIT"]
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'

    compile 'com.google.android.gms:play-services-location:[9.2.1,10.0.0['
    compile 'com.google.android.gms:play-services-nearby:[9.2.1,10.0.0['

    compile 'com.google.firebase:firebase-messaging:[9.2.1,10.0.0['

    compile 'com.android.support:recyclerview-v7:23.4.0'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'